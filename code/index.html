<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoSkippy</title>
    <style>
      /* General styles */
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #8e2de2, #8e2de2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: auto;
      }

      .container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      h3 {
        color: #333;
        text-align: center;
        margin: 0 0 20px 0;
        font-size: 20px;
      }

      .toggle-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 10px 20px -8px #c5d6d6;
        margin-bottom: 20px;
      }

      .toggle-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .toggle-group:last-child {
        margin-bottom: 0;
      }

      .toggle-group label {
        font-size: 14px;
        color: #333;
        font-weight: 500;
      }

      /* Toggle switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #5cb85c;
      }

      input:checked + .slider:before {
        transform: translateX(30px);
      }

      /* Platform info styles */
      #platform-info {
        background: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        box-shadow: 0 10px 20px -8px #c5d6d6;
      }

      #platform-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        vertical-align: middle;
      }

      #platform-text {
        color: #333;
        font-size: 14px;
        font-weight: 500;
      }

      .badge {
        background: #f5b342;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        margin-left: 8px;
      }

      .hide {
        display: none;
      }

      /* Footer styles */
      .footer {
        text-align: center;
        color: white;
        font-size: 12px;
      }

      .footer p {
        margin: 5px 0;
      }

      .footer a {
        color: #f5b342;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toggle-container">
        <h3>AutoSkippy</h3>
        <div class="toggle-group">
          <label>Skip Intro</label>
          <label class="switch">
            <input type="checkbox" id="skip-intro-toggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-group">
          <label>Skip Ads</label>
          <label class="switch">
            <input type="checkbox" id="skip-ads-toggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-group">
          <label>Skip Recap</label>
          <label class="switch">
            <input type="checkbox" id="skip-recap-toggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-group">
          <label>Auto Next</label>
          <label class="switch">
            <input type="checkbox" id="auto-next-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div id="platform-info">
        <img id="platform-icon" src="" alt="Platform Icon" />
        <span id="platform-text">No actions available</span>
        <span id="platform-badge" class="badge hide">In Progress</span>
      </div>

      <div class="footer">
        <p>Version 3.0.0</p>
        <p>
          Made with ❤️ & ☕ by
          <a href="https://x.com/ImtiazRaqib" target="_blank" rel="noopener noreferrer">Imtiaz Raqib</a>
        </p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
